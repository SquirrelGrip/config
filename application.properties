spring.cloud.config.allow-override=true
spring.cloud.config.override-none=true
spring.cloud.config.override-system-properties=false

eureka.instance.hostname=Adrians-MacBook-Pro.local
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=https://${eureka.instance.hostname}:28761/eureka/

eureka.client.tls.enabled=true
eureka.client.tls.trust-store=file:../certs/keystore.p12
eureka.client.tls.trust-store-password=password
eureka.client.tls.trust-store-type=PKCS12
eureka.client.tls.key-store=file:../certs/keystore.p12
eureka.client.tls.key-store-password=password
eureka.client.tls.key-password=password
eureka.client.tls.key-store-type=PKCS12